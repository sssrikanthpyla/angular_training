<div>
    <h2>Template-driven Form</h2>
    <form #templateForm="ngForm" (ngSubmit)="onTemplateFormSubmit(templateForm)">
        <label>
            Name:
            <input type="text" name="name" placeholder="Your name" required>
        </label>
        <br>
        <label>
            Email:
            <input type="email" name="email" placeholder="Your email" ngModel required>
        </label>
        <br>
        <label>
            Message:
            <input type="text" name="message" placeholder="Your message" ngModel required></label>
        <br>
        <button type="submit">Submit</button>
    </form>

    <br>
    -------------------------------------------------
    <br>
    <h2>Reactive Forms</h2>
    <br>
    <form [formGroup]="reactiveForm" (ngSubmit)="onReactiveFormSubmit(reactiveForm)">
        <label>
            Name:
            <input formControlName="name" placeholder="Your name" required>
        </label>
        <br>
        <label>
            Email:
            <input formControlName="email" placeholder="Your email" required>
        </label>
        <br>
        <label>
            Message:
            <input formControlName="message" placeholder="Your message" required>
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>

</div>
